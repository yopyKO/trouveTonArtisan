<div class="stars">
    <!-- Étoiles pleines -->
    <ng-container *ngFor="let star of fullStars">
      <span class="star full">★</span>
    </ng-container>
  
    <!-- Étoile partiellement remplie (en fonction du pourcentage) -->
    <span *ngIf="partialStar > 0" class="star partial" [style.width.%]="partialStar">
      ★
    </span>

</div>
