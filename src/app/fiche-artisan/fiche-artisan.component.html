
<div *ngIf="artisan">
    <h2>FICHE ARTISAN</h2>
        <ul>
            <li>
                <div  class="border w-50">
                    <h3>{{artisan.name}}</h3>
                    <p>{{artisan.note}}</p>
                    <p>{{artisan.specialty}}</p>
                    <p>{{artisan.location}}</p>
                    <p>{{artisan.about}}</p>
                    <a href="{{artisan.website}}" target="_blank">{{artisan.website}}</a>
                    <form>
                        <ul class="border">
                            <li>
                                <label for="nom">Nom:</label>
                                <input type="text" id="nom" name="votre nom" required/>
                            </li>
                            <li>
                                <label for="mail">votre e-mail:</label>
                                <input type="email" id="email" name="votre email" required/>
                            </li>
                            <li>
                                <label for="msg">Message&nbsp;:</label>
                                <textarea id="msg" name="user_message" required></textarea>
                            </li>
                            <li>
                                <button type="submit">Envoyer</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </li>
        </ul>
</div>
